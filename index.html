<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #tableLink {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Poker</h1>
<button onclick="showGameSetup()">Start a New Table</button>

<div id="setupForm" style="display: none;">
    <h3>Game Setup</h3>
    <label>Conversion:1 SOL = </label>
    <input type="number" id="solToToken" value="100">
    <label> tokens</label><br>
    <label>Small Blind:</label>
    <input type="number" id="smallBlind" value="10"><label> tokens</label><br>

    <label>Big Blind:</label>
    <input type="number" id="bigBlind" value="20"<label> tokens</label><br>
    <label>Game Type:</label>
<select id="gameType">
    <option value="limit">Limit</option>
    <option value="noLimit" selected>No Limit</option> </select><br>


    <button onclick="createTable()">Create Table</button>
</div>
    
    <button onclick="joinTable()">Join a Live Table</button>
    
    <div id="tableLink">
        <p>Share this link to invite friends:</p>
        <input type="text" id="tableUrl" readonly>
        <button onclick="copyLink()">Copy Link</button>
    </div>
<script src="table.js"></script>
</body>
</html>
